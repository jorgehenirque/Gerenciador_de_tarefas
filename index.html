<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGT | Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/estilo_login.css">
    <link rel="shortcut icon" href="imgs/logo.png" type="image/x-icon">
</head>
<body>
    <main class="login-container">
        <section class="form-section">
            <h1 class="title">Bem-vindo ao SGT</h1>
            <p class="subtitle">Por favor, insira seus dados para continuar.</p>

            <form class="login-form" id="login-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" placeholder="seu.email@exemplo.com" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Sua senha" class="form-input" required>
                </div>
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" name="remember" id="remember">
                        <label for="remember" class="font-medium">Lembrar-me</label>
                    </div>
                    <a href="#" class="form-link">Esqueceu a senha?</a>
                </div>
                <button type="submit" class="submit-button">Entrar</button>
            </form>

            <div class="signup-link">
                <p>NÃ£o tem uma conta? <a href="cadastro.html" class="form-link">Cadastre-se</a></p>
            </div>
        </section>

        <section class="image-section">
            <img src="imgs/SGT (1).png" alt="Imagem representando a marca da empresa" onerror="this.onerror=null;this.src='https://placehold.co/600x800/cccccc/ffffff?text=Erro+ao+carregar+imagem';">
        </section>
    </main>

    <footer class="footer">
        <p class="footer-text">&copy; 2024 SGT. Todos os direitos reservados.</p>
    </footer>
    <script src="js/script_login.js"></script>
</body>
</html>
